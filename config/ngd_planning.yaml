planning_plugins: 
  - pce_ros/NGDPlannerManager

request_adapters:
  - default_planning_request_adapters/ResolveConstraintFrames
  - default_planning_request_adapters/ValidateWorkspaceBounds
  - default_planning_request_adapters/CheckStartStateBounds
  - default_planning_request_adapters/CheckStartStateCollision
response_adapters:
  - default_planning_response_adapters/AddTimeOptimalParameterization
  - default_planning_response_adapters/ValidateSolution
  - default_planning_response_adapters/DisplayMotionPath

# NGD Pipeline Configuration
ngd:
  planning_groups:
    - manipulator
    - arm
    - panda_arm
  
  # Group-specific configuration for panda_arm under NGD
  panda_arm:
    ngd_planner:
      num_samples: 300
      num_iterations: 20
      learning_rate: 0.0001
      temperature: 1.5
      convergence_threshold: 0.001
      num_discretization: 50
      total_time: 3.5

    collision_clearance: 0.05
    collision_threshold: 0.05
    sigma_obs: 500.0
    sphere_overlap_ratio: 0.05
  
  # Visualization settings for NGD
  visualization:
    enable_collision_spheres: true
    enable_trajectory: true
    enable_distance_field: false
    waypoint_size: 0.02
    line_width: 0.01
    marker_lifetime: 50.0
    trajectory_decimation: 10
    collision_spheres_topic: "/ngd/collision_spheres"
    trajectory_topic: "/ngd/trajectory"
    distance_field_topic: "/ngd/distance_field"