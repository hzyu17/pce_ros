pce:
  planning_groups:
    - manipulator
    - arm
    - panda_arm
  
  # Visualization settings (global for all groups)
  visualization:
    enable_collision_spheres: true
    enable_trajectory: true
    enable_distance_field: false
    
    waypoint_size: 0.02
    line_width: 0.01
    marker_lifetime: 50.0
    trajectory_decimation: 10
    
    collision_spheres_topic: "/pce/collision_spheres"
    trajectory_topic: "/pce/trajectory"
    distance_field_topic: "/pce/distance_field"
  
  panda_arm:
    pce_planner:
      num_samples: 1000
      num_iterations: 20
      eta: 1.0
      temperature: 1.5
      convergence_threshold: 0.0001
      num_discretization: 20
      total_time: 5.0

    collision_clearance: 0.05
    collision_threshold: 0.05
    sigma_obs: 500.0
    sphere_overlap_ratio: 0.05      # Overlap between adjacent spheres (0.0-1.0)
