planning_plugins: pce_ros/PCEPlannerManager

request_adapters:
  - default_planning_request_adapters/ResolveConstraintFrames
  - default_planning_request_adapters/ValidateWorkspaceBounds
  - default_planning_request_adapters/CheckStartStateBounds
  - default_planning_request_adapters/CheckStartStateCollision
response_adapters:
  - default_planning_response_adapters/AddTimeOptimalParameterization
  - default_planning_response_adapters/ValidateSolution
  - default_planning_response_adapters/DisplayMotionPath

pce:
  planning_groups:
    - manipulator
    - arm
    - panda_arm
  
  # Visualization settings (global for all groups)
  visualization:
    enable_collision_spheres: true
    enable_trajectory: true
    enable_distance_field: false
    
    sphere_size: 0.04
    waypoint_size: 0.02
    line_width: 0.01
    marker_lifetime: 0.5
    trajectory_decimation: 10
    
    collision_spheres_topic: "/pce/collision_spheres"
    trajectory_topic: "/pce/trajectory"
    distance_field_topic: "/pce/distance_field"
  
  panda_arm:
    pce_planner:
      num_samples: 3000
      num_iterations: 20
      eta: 0.99
      temperature: 2.0
      convergence_threshold: 0.0001
      num_discretization: 20
      total_time: 5.0
      node_collision_radius: 0.10

    collision_clearance: 0.15
    collision_threshold: 0.15
    sigma_obs: 1000.0
    
    # Optional: Per-group visualization override
    # visualization:
    #   collision_clearance: 0.15