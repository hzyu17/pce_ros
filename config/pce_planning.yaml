# PCE Pipeline Configuration
pce:
  planning_groups:
    - manipulator
    - arm
    - panda_arm
  
  # Group-specific configuration for panda_arm under PCE
  panda_arm:
    pce_planner:
      num_samples: 3000
      num_iterations: 20
      eta: 0.99
      temperature: 1.5
      convergence_threshold: 0.001
      num_discretization: 50
      total_time: 5.0
    collision_clearance: 0.05
    collision_threshold: 0.05
    sigma_obs: 500.0
    sphere_overlap_ratio: 0.05
  
  # Visualization settings for PCE
  visualization:
    enable_collision_spheres: true
    enable_trajectory: true
    enable_distance_field: false
    waypoint_size: 0.02
    line_width: 0.01
    marker_lifetime: 50.0
    trajectory_decimation: 10
    collision_spheres_topic: "/pce/collision_spheres"
    trajectory_topic: "/pce/trajectory"
    distance_field_topic: "/pce/distance_field"

# NGD Pipeline Configuration
ngd:
  planning_groups:
    - manipulator
    - arm
    - panda_arm
  
  # Group-specific configuration for panda_arm under NGD
  panda_arm:
    ngd_planner:
      num_samples: 3000
      num_iterations: 20
      learning_rate: 0.0001
      temperature: 1.5
      convergence_threshold: 0.001
      num_discretization: 50
      total_time: 5.0

    collision_clearance: 0.05
    collision_threshold: 0.05
    sigma_obs: 500.0
    sphere_overlap_ratio: 0.05
  
  # Visualization settings for NGD
  visualization:
    enable_collision_spheres: true
    enable_trajectory: true
    enable_distance_field: false
    waypoint_size: 0.02
    line_width: 0.01
    marker_lifetime: 50.0
    trajectory_decimation: 10
    collision_spheres_topic: "/ngd/collision_spheres"
    trajectory_topic: "/ngd/trajectory"
    distance_field_topic: "/ngd/distance_field"